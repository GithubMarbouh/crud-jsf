<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
        <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.bundle.min.js" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/all.css" />
    </h:head>
    <h:body>
        <div class="modal fade" id="modal-adicionar" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div>
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Ajouter Contact</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Enregistrer les modifications</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                    </div>


                    <div class="modal-body">
                        <div class="container-fluid mt-3">
                            <div class="row">
                                <div class="col-12 col-lg-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi-person-circle fs-3 pe-3"></i>
                                        <div class="form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="nome-contato" placeholder="Nome" />
                                            <label for="nome-contato">Nom</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi-envelope-at fs-3 pe-3"></i>
                                        <div class="form-floating flex-grow-1">
                                            <input type="email" class="form-control" id="email-contato" placeholder="E-mail" />
                                            <label for="email-contato">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi-telephone fs-3 pe-3"></i>
                                        <div class="form-floating flex-grow-1">
                                            <input type="tel" class="form-control" id="tel-contato" placeholder="Telefone" />
                                            <label for="tel-contato">téléphone</label>                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi-bookmark fs-3 pe-3"></i>
                                        <div class="form-floating flex-grow-1">
                                            <select class="form-select" id="type-contact">
                                                <option selected="selected">Sélectionner</option>
                                                <option value="1">Travail</option>
                                                <option value="2">Famille</option>
                                                <option value="3">Ami</option>
                                                <option value="4">Sans Type</option>
                                            </select>
                                            <label for="type-contact">Type</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Sauvegarder le contact</button>
                    </div>

                </div>
            </div>
        </div>

        <header class="sticky-top">
            <nav class="navbar navbar-expand-md bg-danger" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="#"><i class="bi-infinity"></i> Infinity Contacts</a>

                    <button class="navbar-toggler border-white border-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <i class="bi-list fs-1 text-white"></i>
                    </button>

                    <div class="collapse navbar-collapse fs-5 justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contacts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">À propos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row mt-4 text-nowrap">
                    <div class="col  d-flex ">
                        <h1 class="fs-1">Mes Contacts</h1>
                    </div>
                    <!--                     //barre de recherche dnsa le meme ligne avec les boutons ajouter contact et Enregistrer les modifications et avec le titre Mes Contacts-->


<!--                    <div class="col mb-3 d-flex justify-content-end">-->
<!--                        <a class="text-bg-danger rounded" href="faces/addcontact.xhtml">-->
<!--                        <h:commandButton value="Ajouter Contact" styleClass="btn btn-danger btn-lg fs-5" action="faces/addcontact.xhtml" />-->
<!--                        </a>-->
<!--                        <h:commandButton value="Enregistrer les modifications" styleClass="btn btn-danger btn-lg fs-5 mx-2" />-->
<!--                    </div>-->
                    <div class="col-12 col  d-flex justify-content-center mb-4 my-0 ">
                        <div class="input-group my-auto">
                            <input type="text" class="form-control" placeholder="Rechercher un contact" />
                            <button class="btn btn-danger" type="button"><span>
                               <i>search</i>
                            </span>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="row mt-1">
                    <div class="col table-responsive px-3">
                        <h:form method="post" action="#">
                        <h:dataTable value="#{contact.getAllContacts()}" var="item" styleClass="table table-striped text-nowrap fs-5" >
                            <h:column styleClass="bg-primary">
                                <f:facet name="header">
                                    <h:outputText value="Nom" />
                                </f:facet>
                                <h:inputText  value="#{edit.id}" rendered="#{item.id eq contact.editingId}" style="display: none;"/>
                                <h:inputText  value="#{edit.name}" rendered="#{item.id eq contact.editingId}"/>
                                <h:outputText  value="#{item.name}" rendered="#{item.id ne contact.editingId}"/>
                            </h:column>
                            <h:column styleClass="bg-danger">
                                <f:facet name="header">
                                    <h:outputText value="E-mail" />
                                </f:facet>
                                <h:inputText   value="#{edit.email}" rendered="#{item.id eq contact.editingId}"/>
                                <h:outputText  value="#{item.email}" rendered="#{item.id ne contact.editingId}"/>
                            </h:column>
                            <h:column styleClass="bg-success">
                                <f:facet name="header">
                                    <h:outputText value="Téléphone"  />
                                </f:facet>
                                <h:inputText  value="#{edit.phone}" rendered="#{item.id eq contact.editingId}" />
                                <h:outputText  value="#{item.phone}" rendered="#{item.id ne contact.editingId}" />
                            </h:column>
                            <h:column styleClass="bg-secondary">
                                <f:facet name="header">
                                    <h:outputText value="Type" />
                                </f:facet>
                                <h:inputText  value="#{edit.type}" rendered="#{item.id eq contact.editingId}" />
                                <h:outputText  value="#{item.type}" rendered="#{item.id ne contact.editingId}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions" />
                                </f:facet>
                                <h:commandButton value="Éditer" styleClass="btn btn-secondary btn-sm fs-6 fw-bold bi-pencil-square m-2" action="#{contact.UpdateIsDisabled(item.id)}"/>
                                <h:commandButton value="Supprimer" styleClass="btn btn-danger btn-sm fs-6 fw-bold bi-x-lg" action="#{contact.deleteContact(item.id)}" />
                            </h:column>
                        </h:dataTable>
                            <div class="col mb-3 d-flex justify-content-end">
                                <a class="text-bg-danger rounded" href="faces/addcontact.xhtml">
                                    <h:commandButton value="Ajouter Contact" styleClass="btn btn-danger btn-lg fs-5" action="faces/addcontact.xhtml" />
                                </a>
                                <h:commandButton value="Enregistrer les modifications" styleClass="btn btn-danger btn-lg fs-5 mx-2" action="#{contact.UpdateContact(edit)}" />
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>


        </main>
        <nav aria-label="..." class="d-flex justify-content-center m-5">
            <ul class="pagination">
                <li class="page-item ">
                    <a href="index0.xhtml" class="page-link text-black">Previous</a>
                </li>
                <li class="page-item"><a class="page-link text-black" href="#">1</a></li>
                <li class="page-item   text-white" aria-current="page">
                    <a class="page-link bg-danger" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link text-black" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link text-black" href="index1.xhtml">Next</a>
                </li>
            </ul>
        </nav>


        <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.bundle.min.js" />
    </h:body>
</f:view>
</html>
